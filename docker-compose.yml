version: '3.8'

services:
  prediction_api:
    build: 
      context: .
      dockerfile: ./services/prediction/Dockerfile
    container_name: prediction_service
    ports:
      - "8000:8000"
    volumes:
      - ./services/prediction:/app

  explanation_api:
    build: 
      context: .
      dockerfile: ./services/explanation/Dockerfile
    container_name: explanation_service
    ports:
      - "8001:8000"
    volumes:
       - ./services/prediction_api/api.py:/app/api.py
