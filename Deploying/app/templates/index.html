<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>File Upload</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/hbi.png') }}" alt="App Logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Readmission Prediction</a></li>
            <li><a href="#">Other Predictions</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h2>Upload a File for Risk Prediction</h2>
    
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <br><br>
        <input type="submit" value="Upload & Predict">
    </form>

    {% if prediction %}
    <h3>Prediction Result:</h3>
    <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
